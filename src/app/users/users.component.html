<table class="table table-hover table-striped">
  <thead>
    <td>#</td>
    <td>Login</td>
    <td>Nome</td>
    <td>Password</td>
  </thead>

  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
    <td>{{user.login}}</td>
    <td>{{user.nome}}</td>
    <td>{{user.password}}</td>

    </tr>
  </tbody>

</table>
